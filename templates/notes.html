<!DOCTYPE html>
<html lang="zxx">
  <head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/fave-icon.png') }}" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <title>Go Notes | Empower Your Thoughts with Go Notes.</title>
    
    <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <header class="navigation bg-tertiary">
    <nav class="navbar navbar-expand-xl navbar-light text-center py-3">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img loading="prelaod" decoding="async" class="img-fluid" width="150px" src="{{ url_for('static', filename='images/note-logo.png') }}" alt="Go Notes">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"> <a class="nav-link" href="{{ url_for('index') }}">Home</a><li>
          {% if notes %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('note_list') }}">Notes</a></li>
          {% endif %}
          </ul>
          <!-- account btn --> <a href="/logout" class="btn btn-primary ms-2 ms-lg-3">Log Out</a>
        </div>
      </div>
    </nav>
  </header>

<body><!-- page header -->
  <div class="container">
    <div class="content">
      <h3 id="paragraph">{{ note.title }}</h3>
      <p>
        {{ note.body }}
      </p>
      <p>
       <strong>Date: {{ note.date }}</strong>
      </p>
      <a href="{{ url_for('edit_note', id=note.id) }}">Edit</a>
      <br>
      <a href="{{ url_for('delete_note', id=note.id) }}">Delete</a>
    </div>
  </div>  
  <br>
  <br>
  <br>
  <br>
<script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
<script src="{{ url_for('static', filename='/scripts/bootstrap.min.js') }}"></script>
<!-- Main Script -->
<script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
